syntax = "proto3";

package PBTypes;

import "types.proto";

message Unit {
  bytes id = 1;
  FactionVals faction = 2;
  string name = 3;
  TeamVals team = 4;
  uint32 max_hp = 5;
  uint32 hp = 6;
  double steps = 7;
  double steps_mod = 8;
  int32 morale = 9;
  int32 luck = 10;
  uint32 speed = 11;
  double armor_mod = 12;
  double base_armor = 13;
  AttackVals attack_type = 14;
  AttackVals attack_type_selected = 15;
  uint32 attack = 16;
  uint32 attack_damage_min = 17;
  uint32 attack_damage_max = 18;
  uint32 attack_range = 19;
  uint32 range_shots = 20;
  uint32 range_shots_mod = 21;
  double shot_distance = 22;
  uint32 magic_resist = 23;
  uint32 magic_resist_mod = 24;
  bool can_cast_spells = 25;
  bool can_fly = 26;
  double exp = 27;
  UnitSizeVals size = 28;
  UnitLevelVals level = 29;
  repeated string spells = 30;
  repeated string abilities = 31;
  repeated string effects = 32;
  uint32 amount_alive = 33;
  uint32 amount_died = 34;
  int32 luck_mod = 35;
  double attack_multiplier = 36;
}
