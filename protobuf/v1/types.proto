syntax = "proto3";

package PBTypes;

import "google/protobuf/descriptor.proto";

extend google.protobuf.EnumValueOptions {
  UnitLevelVals creature_level = 1001;
  FactionVals creature_faction = 1002;
}

enum FactionVals {
  NO_FACTION = 0;
  CHAOS = 1;
  MIGHT = 2;
  NATURE = 3;
  LIFE = 4;
  DEATH = 5;
  ORDER = 6;
}

enum TeamVals {
  NO_TEAM = 0;
  UPPER = 1;
  LOWER = 2;
}

enum AttackVals {
  NO_ATTACK = 0;
  MELEE = 1;
  RANGE = 2;
  MAGIC = 3;
  MELEE_MAGIC = 4;
}

enum UnitSizeVals {
  NO_SIZE = 0;
  SMALL = 1;
  LARGE = 2;
}

enum UnitLevelVals {
  NO_LEVEL = 0;
  FIRST = 1;
  SECOND = 2;
  THIRD = 3;
  FOURTH = 4;
}

enum GridVals {
    NO_TYPE = 0;
    NORMAL = 1;
    WATER_CENTER = 2;
    LAVA_CENTER = 3;
    BLOCK_CENTER = 4;
}

message StringList {
  repeated string values = 1;
}

enum PickPhaseVals {
    INITIAL_PICK = 0;
    EXTENDED_PICK = 1;
    EXTENDED_BAN = 2;
    PICK = 3;
    BAN = 4;
    ARTIFACT_1 = 5;
