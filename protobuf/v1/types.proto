    NO_ACTION = 0;
    PICK_INITIAL_PAIR = 1;
    PICK_UNIT = 2;
    BAN_UNIT = 3;
    SELECT_ARTIFACT = 4;
    AUGMENT = 5;
    REVEAL = 6;
}

enum AugmentVals {
    NO_AUGMENT = 0;
    AUGMENTS_AND_MAP_SCOUT = 1;
    ALL_UNITS_SCOUT = 2;
}

enum AllUnitsScoutAugmentVals {
    NO_AUGMENTED_ALL_UNITS_SCOUT = 0;
    AUGMENTED_ALL_UNITS_SCOUT = 1;
}

enum AugmentsAndMapScoutAugmentVals {
    NO_AUGMENTED_AUGMENTS_AND_MAP_SCOUT = 0;
